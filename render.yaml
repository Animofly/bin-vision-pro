services:
  - type: web
    name: bin-analyzer-api
    env: python
    plan: free
    buildCommand: |
      # Install Node dependencies and build frontend
      npm install
      npm run build
      # Move frontend build to dashboard folder for Python to serve
      mv dist dashboard
      # Install Python dependencies
      pip install -r requirements.txt
    startCommand: uvicorn api.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: MODEL_URL
        sync: false
